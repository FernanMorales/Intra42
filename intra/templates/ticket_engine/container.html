<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{% block title %}Ticket administration{% endblock %}</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static "ticket_engine/css/bootstrap.css" %}" type="text/css" />
	</head>

	<body style="padding-top: 70px;">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  		<div class="container">
  			<a class="navbar-brand" href="#">
        {% if user.is_authenticated %}
        Hello {{ user.username }} !
        {% endif %}
        </a>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/Tickets/logout/">logout</a></li>
        </ul>
  		</div>
	</nav>
		<div class="container">
			<div class="jumbotron">
				<h1>Ticket Administration</h1>
				<p>Welcome to the ticket administration site</p>
			</div>
			<button type="button" class="btn btn-default btn-lg">
  				<a href="/Tickets/home/"><span class="glyphicon glyphicon-home"></span> Home</a>
			</button>
			<button type="button" class="btn btn-default btn-lg">
  				<a href="/Tickets/home/create/"><span class="glyphicon glyphicon-pencil"></span> New ticket</a>
			</button>
      <br />
      <br />
			<div class="row">
				<div id="content" class="span9">
					{% block body %}
					{% endblock %}
				</div>
			</div>

			<hr>

	</body>
</html>
