{% extends 'base.html' %}

{% block content %}
        <div id="all-students">
{% for user in user_list %}
    <a href="/user/{{ user.0 }}" class="student">
        <img class="photo" src="data:image/png;base64,{{ user.3 }}"/>
        <div class="login">{{ user.0 }}</div>
        <div class="name">{{ user.1 }} {{ user.2.upper }}</div>
    </a>
{% endfor %}
            </div>
{% endblock %}
